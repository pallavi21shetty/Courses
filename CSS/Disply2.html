<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Property Examples</title>
<style>
    /* Table */
    .table {
        display: table;
        width: 100%;
        border-collapse: collapse;
    }
    .table-row {
        display: table-row;
    }
    .table-cell {
        display: table-cell;
        border: 1px solid #000;
        padding: 5px;
    }

    /* List Item */
    .list-item {
        display: list-item;
    }
</style>
</head>
<body>
    <!-- Table -->
    <div class="table">
        <div class="table-row">
            <div class="table-cell">Cell 1</div>
            <div class="table-cell">Cell 2</div>
            <div class="table-cell">Cell 3</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Cell 4</div>
            <div class="table-cell">Cell 5</div>
            <div class="table-cell">Cell 6</div>
        </div>
    </div>

    <!-- List Item -->
    <div class="list-item">List Item 1</div>
    <div class="list-item">List Item 2</div>
    <div class="list-item">List Item 3</div>
</body>
</html>
