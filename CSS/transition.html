<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transition Timing Functions</title>
<style>
    /* Define styles for the element */
    .box {
        width: 100px;
        height: 100px;
        background-color: blue;
    }

    .ease {
        transition: all 2s ease;
    }

    .box:hover {
        width: 150px;
        height: 150px;
        background-color: red;
    }
</style>
</head>
<body>

<!-- HTML content -->
<div class="box ease">Ease Timing Function</div>
</body>
</html>
