<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Mooli&display=swap" rel="stylesheet">

    <style>
        :root{
            --theme-color:rgb(235, 226, 249);   
            --theme-border-color:rgb(9, 5, 248);            
        }

        body{
            background-color: var(--theme-color);
        }


        h1{
            font-size: 2rem;
        }
        p{
            font-size: 2rem;
            font-family: "Mooli", sans-serif;
            font-weight: bolder;
            border: 1px solid var(--theme-border-color);
            padding: 20px;

        }

    </style>



</head>
<body>

    <h1>Welcome to CSS Tutorial - Fonts</h1>
    <p>Today is a Good Day!!!!</p>




    
</body>
</html>
