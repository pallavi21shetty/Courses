<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clear Example</title>
<style>
    .float-left {
        float: left;
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: lightblue;
    }
    .clear {
        clear: left; 
    }
</style>
</head>
<body style="width: 100%;">

<div class="float-left">Float Left</div>
<div class="float-left">Float Left</div>
<div class="clear">Clear</div>

<div class="float-left">Float Left</div>
<div class="float-left">Float Left</div>
</body>
</html>
