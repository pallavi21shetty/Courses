<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{
    height: 100px;
    width: 100px;
}

</style>
</head>
<body>
    <button onclick="something()">
        Click me
    </button>
    <div id="first_div">

    </div>

<script>
let something =( )=>{
    let first_div = document.getElementById('first_div')
    first_div.innerHTML="hello"
    first_div.style.backgroundColor = 'red';
}

</script>

</body>
</html>
