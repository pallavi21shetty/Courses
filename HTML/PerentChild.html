<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent-Child Margin Collapsing</title>
  <style>
    .parent {
      background-color: lightgray;
      /* No padding, border, or content */
    }
    .child {
      margin: 20px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">Child Element</div>
  </div>
</body>
</html>
