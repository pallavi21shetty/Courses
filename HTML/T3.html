<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Example of linking an external stylesheet -->
</head>
<body>
    <h1>HTML Tags Example</h1>
    
    <p>This is a <a href="https://www.example.com" target="_blank">hyperlink</a> that opens in a new tab.</p>
    
    <img src="https://img.freepik.com/free-photo/luxurious-car-parked-highway-with-illuminated-headlight-sunset_181624-60607.jpg" alt="Example Image"> <!-- Example of embedding an image -->
    
    <map name="image-map">
        <area shape="rect" coords="20,100,60,150" href="phone.html" alt="Page 2">
    </map>
    <img src="images.jpeg" 
	usemap="#image-map" alt="Image Map Example"> <!-- Example of using an image map -->
    
    <script src="script.js"></script> <!-- Example of linking an external JavaScript file -->


</body>
</html>
