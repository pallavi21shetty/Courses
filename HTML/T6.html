<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
    <h1>HTML Form Example</h1>
    
    <form action="#" method="post">
        <label for="button">Button:</label>
        <input type="button" id="button" value="Click"><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox"><br>

        <label for="color">Color:</label>
        <input type="color" id="color" value="#ff0000"><br>

        <label for="date">Date:</label>
        <input type="date" id="date"><br>

        <label for="datetime-local">Datetime Local:</label>
        <input type="datetime-local" id="datetime-local"><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br>

        <label for="file">File:</label>
        <input type="file" id="file"><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" value="hidden value"><br>

        <label for="image">Image:</label>
        <input type="image" id="image" src="https://via.placeholder.com/50"><br>

        <label for="month">Month:</label>
        <input type="month" id="month"><br>

        <label for="number">Number:</label>
        <input type="number" id="number" value="42"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" value="password"><br>

        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio"><br>

        <label for="range">Range:</label>
        <input type="range" id="range" min="0" max="100" value="50"><br>

        <input type="reset" value="Reset"><br>

        <label for="search">Search:</label>
        <input type="search" id="search"><br>

        <input type="submit" value="Submit"><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel"><br>

        <label for="text">Text:</label>
        <input type="text" id="text" value="Text"><br>

        <label for="time">Time:</label>
        <input type="time" id="time"><br>

        <label for="url">URL:</label>
        <input type="url" id="url" value="https://example.com"><br>

        <label for="week">Week:</label>
        <input type="week" id="week" value="2024-W01"><br>
        
        
        <label for="country">country</label>
        <select name="country" id="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select>
        

        <label for="text_area">Text Area:</label>
        <textarea id="text_area"  name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
