<!-- 21)	Create a simple search application and implement a debouncing functionality while searching -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounced Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Debounced Search</h2>
    <input type="text" id="searchInput" placeholder="Search fruits..." onkeyup="debouncedSearch()">
    <ul id="resultList"></ul>
  </div>

  <script>
    const fruits = ["Apple", "Banana", "Orange", "Grapes", "Strawberry", "Pineapple", "Kiwi", "Blueberry", "Mango", "Papaya"];

    function search() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const results = fruits.filter(fruit => fruit.toLowerCase().includes(query));

      const list = document.getElementById('resultList');
      list.innerHTML = '';
      results.forEach(fruit => {
        const li = document.createElement('li');
        li.textContent = fruit;
        list.appendChild(li);
      });
    }

    let debounceTimer;
    function debouncedSearch() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        search();
      }, 300); // 300ms debounce delay
    }
  </script>
</body>
</html>
