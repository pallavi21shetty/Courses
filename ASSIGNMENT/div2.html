<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>

    <style>
    .div1 {
        color: red;
    }

    .div2 {
        color: green;
    }
</style>

</head>

<body>
    
    <div class="div1">
    <h2>This is heading.</h2>
    <p>This is a paragraph</p>
</div>

<div class="div2">
    <h2>This is another heading.</h2>
    <p>This is another paragraph</p>
</div>

</body>
</html>
